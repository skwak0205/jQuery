<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <script
            type="text/javascript"
            src="resources/js/jquery-3.6.0.min.js"
    ></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('div').find('b').css({'font-size': '30px', color: 'red'});
            $('div').children('#chd').text('2.children()');
            $('b').parent().css('background-color', 'skyblue');
            $('p > b').parents('div').css('background-color', 'hotpink');
            $('p').eq(0).next().css('font-size', '30px');
        });
    </script>
</head>
<body>
<pre>
        <b>find("selector")</b> : 선택한 엘리먼트의 자손들 중, 탐색하고자 하는 엘리먼트를 찾는다.
        <b>children("selector")</b> : 선택한 엘리먼트의 자식요소들 중, 탐색하고자 하는 엘리먼트를 찾는다.
        <b>parent() / parents("selector")</b> : 선택한 엘리먼트의 부모요소를 찾는다.
        <b>next("selector")</b> : 선택한 엘리먼트 다음에 나오는 요소를 찾는다. (형제요소)
    
    </pre>

<div>
    <p><b>1</b></p>
    <p id="chd">2</p>
    <p>3</p>
    <p>4</p>
</div>
</body>
</html>
