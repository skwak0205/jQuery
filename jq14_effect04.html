<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <style type="text/css">
        img {
            width: 200px;
            height: 200px;
        }

        .addsize {
            width: 300px;
            height: 300px;
        }

        .onoffimg {
            display: none;
        }
    </style>

    <script
            type="text/javascript"
            src="resources/js/jquery-3.6.0.min.js"
    ></script>

    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('img').toggleClass('onoffimg'); // toggleClass() : class 속성에 값을 넣었다 뺐다 하는 것
            });

            $('img').click(function () {
                if ($(this).hasClass('addsize')) {
                    $(this).removeClass('addsize').attr('title', '크기 복귀');
                } else {
                    $(this).addClass('addsize').attr('title', '크기 커짐');
                }
            });
        });
    </script>
</head>
<body>
<button id="btn">이미지 on/off</button>
<br/>

<img alt="" src="resources/image/img01.png" title="이미지 1번"/>
<img alt="" src="resources/image/img02.png" title="이미지 2번"/>
<img alt="" src="resources/image/img03.png" title="이미지 3번"/>
</body>
</html>
