<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <style type="text/css">
        div {
            border: 1px solid red;
        }
    </style>

    <script
            type="text/javascript"
            src="resources/js/jquery-3.6.0.min.js"
    ></script>

    <script type="text/javascript">
        $(function () {
            $('button:eq(0)').click(function () {
                // div 바로 다음에 형제 요소로 들어감
                $('#base').after('<div>새로운 엘리먼트(after)</div>');
            });

            $('button:eq(1)').click(function () {
                $('<div>새로운 엘리먼트(insertAfert)</div>').insertAfter('#base');
            });

            $('button:eq(2)').click(function () {
                $('#base').before('<div>새로운 엘리먼트(before)</div>');
            });

            $('button:eq(3)').click(function () {
                $('<div>새로운 엘리먼트(insertBefore)</div>').insertBefore('#base');
            });
        });
    </script>
</head>
<body>
<button>after()</button>
<button>insertAfter</button>
<button>before()</button>
<button>insertBefore</button>

<div id="base">
    <p>외부 삽입 메소드</p>
</div>
</body>
</html>
